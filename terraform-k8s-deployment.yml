apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraform-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terraform
  template:
    metadata:
      labels:
        app: terraform
    spec:
      containers:
        - name: terraform
          image: hashicorp/terraform:1.3.9
          command: [ "sleep", "infinity" ]
